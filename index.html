<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
      <main>
        <section class="mdl-grid">
          <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
            <h1>To-Do App</h1>
            <form id="addToDoForm" class="mdl-grid">
              <label for="newToDoText" class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">New To-Do:</label>
              <input type="text" id="newToDoText" class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
              <button id="new" type="submit" class="mdl-cell mdl-cell--8-col mdl-cell--2-offset mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
            </form>
          </div>
        </section>
        <section class="mdl-grid">
          <ul id="toDoList" class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
          </ul>
        </section>
      <main>
    <script src="app.js"></script>
  </body>
</html>
